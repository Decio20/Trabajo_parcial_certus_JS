<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo de Pagina -->
    <title>Formulario Cliente</title>
    <!-- Cdn de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Añadiendo jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <!-- Titulo -->
                <h1 class="mt-5 fw-bold text-secondary">Formulario del Cliente</h1>
                <!-- Formulario -->
                <form  action="#" id="formulario-cliente">
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <!-- Apellido -->
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <!-- Correo Electronico -->
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <!-- Genero -->
                    <div class="form-group">
                        <label for="genero" class="form-label">Género:</label>
                        <select class="form-select" id="genero" name="genero">
                            <option value=""></option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <!-- Fecha de Nacimiento -->
                    <div class="form-group">
                        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="fecha-nacimiento" min="1873-12-31" max="2005-12-31" name="fecha-nacimiento">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="index.js"></script>
</body>

</html>
